{% extends "layout.html" %}

{% block body %}
<div class="col-lg-9 col-lg-offset-2">
	<form class="form-horizontal well" action="" method="post" name"change_pass">
		<fieldset>
			<legend>Change Password</legend>
			<div class="form-group">
				<label for="newPass" class="col-lg-2 control-label">New Password</label>
				<div class="col-lg-10">
          <input class="form-control" type="password" id="pass" name="pass">
				</div>
			</div>
			<div class="form-group">
				<label for="project_description" class="col-lg-2 control-label">Re-type new password</label>
				<div class="col-lg-10">
          <input class="form-control" type="password" id="pass2" name="pass2">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<input  class="btn btn-success" type="submit" value="Change">
				</div>
			</div>
		</fieldset>
	</form>
</div>

{% endblock %}
