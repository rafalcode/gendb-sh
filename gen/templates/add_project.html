{% extends "layout.html" %}

{% block body %}
<div class="col-lg-6 col-lg-offset-3">
	<form class="form-horizontal well" action="" method="post" name"add_project">
		{{ap.hidden_tag()}}
		<fieldset>
			<legend>New Project</legend>
			<div class="form-group">
				<label for="project_name" class="col-lg-2 control-label">Name</label>
				<div class="col-lg-10">
					{{ap.project_name(type="text", class_="form-control", id="project_name")}}
				</div>
			</div>
			<div class="form-group">
				<label for="project_description" class="col-lg-2 control-label">Description</label>
				<div class="col-lg-10">
					{{ap.project_description(style='width: 100%')}}
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<a href="{{url_for('projects')}}" class="btn btn-default">Cancel</a>
					<input  class="btn btn-success" type="submit" value="Create">
				</div>
			</div>
		</fieldset>
	</form>
</div>

{% endblock %}
