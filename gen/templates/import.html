{% extends "layout.html" %}
{% block body %}
<div class="well">
<form role="form" action="{{url_for('upload_template')}}" method=post enctype=multipart/form-data>
    <div class="form-group">
    <label for="exampleInputFile">DNA Samples</label>
    <input type="file" id="exampleInputFile" name="template">
    <p class="help-block">Accepted file formats: .csv.</p>
  </div>
	<button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i> Upload</button>
</form>
</div>
<div class="well">
<form role="form" action="{{url_for('upload_phenotypes')}}" method=post enctype=multipart/form-data>
    <div class="form-group">
    <label for="exampleInputFile">Phenotype Data</label>
    <input type="file" id="exampleInputFile" name="phenotypes">
    <p class="help-block">Accepted file formats: .csv.</p>
  </div>
	<button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i> Upload</button>
</form>
</div>
<div class="well">
<form role="form" action="{{url_for('upload_genotypes')}}" method=post enctype=multipart/form-data>
    <div class="form-group">
    <label for="exampleInputFile">Genotype Data</label>
    <input type="file" name="genotypes" id="exampleInputFile">
    <p class="help-block">Accepted file formats: .csv.</p>
  </div>
	<button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i> Upload</button>
</form>
</div>

{% endblock %}
