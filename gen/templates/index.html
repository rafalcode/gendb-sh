{% extends "layout.html" %}

{% block body %}
<table class="table table-hover">
      <thead>
        <tr>
          <th>Individual</th>
          <th>Father</th>
          <th>Mother</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
			{% for row in rows %}
			<tr>
				<td>{{row.individual_id}}</td>
				<td>{{row.father_id}}</td>
				<td>{{row.mother_id}}</td>
				<td>{{row.gender}}</td>
			</tr>

			{% endfor %}
      </tbody>
    </table>



{% endblock %}
