{% extends "layout.html" %}

{% block body %}
<div class="col-md-12">
<table class="table table-hover">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>User</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
			{% for row in rows %}
			<tr>
				<td>{{row.timestamp}}</td>
				<td>{{row.user_id}}</td>
				<td>{{row.action}}</td>
			</tr>

			{% endfor %}
      </tbody>
    </table>


	</div>
{% endblock %}
