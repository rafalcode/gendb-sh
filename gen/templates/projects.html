{% extends "layout.html" %}

{% block body %}
<div class="col-md-12">
<a href="{{url_for('add_project')}}" class="btn btn-success"><i class="fa fa-plus"></i> New Project</a>
<table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Owner</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
			{% for row in rows %}
			<tr>
				<td>{{row.project_id}}</td>
				<td><a href="{{url_for('project_page', id=row.project_id)}}">{{row.name}}</a></td>
				<td>{{row.owner}}</td>
				<td>{{row.description}}</td>
			</tr>

			{% endfor %}
      </tbody>
    </table>
	</div>


{% endblock %}
